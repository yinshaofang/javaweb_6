<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!--

    图像标签:img ---行内块元素：行内元素并列显示又可以设定宽高
     src:资源路径（source）
     相对路径：如./image/monky.png 或者../day2/img/monky.png
     绝对路径：如https://www.baidu.com/ 或者E:\java6_web\html\day1\image

     html5媒体新特性
     音频   <audio src="audio/music.mp3" controls loop></audio><br>
     视频   <video src="video/video.webm" controls></video><br>

  -->
  <hr>
  <audio src="audio/music.mp3" controls loop></audio><br>
  <audio src="audio/music.ogg" controls></audio><br>
  <hr>
  <video src="video/video.mp4" controls></video><br>
  <video src="video/video.webm" controls></video><br>
  <hr>
  <img src="image/monky.png" height="200px" width="200px"  alt="图片正在加载中..."/>
  <img src="../day2/img/monky.png" title="这是一只调皮的猴子" align="right"/>
</body>
</html>
