<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>
   <!--
     块级元素 独自占用一行
     列表标签：
       1、有序列表：有数字表明顺序 ol li
       2、无序列表：黑色实心圆 ul li
       3、自定义列表：dl dt dd
   -->
   <h1>歌曲排行榜</h1>
   <ol>
     <li>十年</li>
     <li>阴天快乐</li>
     <li>稻香</li>
   </ol>

   <h1>手游排行榜</h1>
   <ul>
       <li>王者荣耀</li>
       <li>阴阳师</li>
       <li>吃鸡</li>
   </ul>
   <h1>自定义列表</h1>
   <dl>
       <dt>支付方式</dt>
       <dd>货到付款</dd>
       <dd>在线支付</dd>
       <dd>分期付款</dd>
   </dl>
</body>
</html>
