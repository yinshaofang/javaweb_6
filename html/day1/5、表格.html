<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
   <!--
   表格 table
   子标签：tr  td  th
   属性：border
   -->
  <table border="1px" align="center" cellpadding="20px" cellspacing="0">
    <caption>学生成绩表</caption>
    <thead>
    <tr>
        <th>学生编号</th>
        <th>学生姓名</th>
        <th>考试科目</th>
        <th>学生成绩</th>
        <th>学生备注</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>周鹏</td>
        <td>HTML</td>
        <td>100</td>
        <td rowspan="3">统一备注</td>
    </tr>
    <tr>
        <td>2</td>
        <td>史康健</td>
        <td>HTML</td>
        <td>100</td>
    </tr>
    <tr>
      <td>3</td>
      <td>候正辉</td>
      <td>HTML</td>
      <td>90</td>
    </tr>
    </tbody>
    <tfoot>
    <tr>
        <td>总分数</td>
        <td colspan="4"></td>
    </tr>
    </tfoot>
  </table>
</body>
</html>
