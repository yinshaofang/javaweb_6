<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
          1、display:inline-block
          2、浮动 float:left right none(默认)
          ==》父盒子盖不住子盒子？父框高度塌陷--> 原因:脱离了文档标准流——》从左到右 从上往下排序
          -->解决办法：
             1、给父框设高度  ---局限
             2、给父元素设置css样式：overflow:hidden  -->局限：不适合下拉列表
             3、建一个空标签p，设置css属性，clear：both -->代码冗余
             4、给父级标签css样式添加一个伪类  --->最佳推荐
        */
        div{
            /*display: inline-block;*/
            width: 300px;
            height: 400px;
            border: 1px solid red;
            float: left;
        }
        div:hover {
            /*background-color: pink;*/
        }
        section{
            width: 100%;
            /*height: 500px;*/
            background-color: yellow;
            border: 10px dashed black;
            /*溢出隐藏*/
            /*overflow: hidden;*/

        }
        /*给父框加一个伪类*/
         .s:after{
             content: '';
             display: block;
             clear: both;
         }

        /*.p{*/
           /*clear: both;*/
        /*}*/

    </style>
</head>
<body>
  <section class="s">
  <div>div1</div>
  <div class="d2">div2</div>
  <div>div3</div>
  <div>div4</div>
  <div>d5</div>
  <div>d6</div>
  <div>d7</div>
  <!--<p class="p"></p>-->
  </section>
</body>
</html>
