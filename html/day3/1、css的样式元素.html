<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         1、字体样式  font:风格 粗细  大小  类型
        */
        .font{
          /*font-size: 30px;*/
          /*font-weight: bold;*/
          /*font-style:italic;*/
          /*font-family: "黑体";*/
           font:italic bold 40px "宋体";
            /*color: red;*/
        }
        /*
         2、文本样式 一般作用在块级元素上
        */
        .p2{
            color: black;
            /*水平对齐方式 left(默认) center right*/
            text-align: left;
            /*垂直对齐*/
            vertical-align: middle;
            /*首行缩进*/
            text-indent: 30px;
            /*行高*/
            line-height: 30px;
            /*下划线*/
            text-decoration: underline;
            /*文字间距*/
            letter-spacing: 20px;
            /*css3.0 文本阴影:颜色 距x轴 距y轴 模糊半径*/
            text-shadow: red 10px 10px 3px;
        }
        /*3列表样式*/
        ul,li{
            list-style: none;
        }

        /*4背景*/
        #d1{
            /*宽高*/
           width: 300px;
           height: 400px;
           border: 1px solid blue;
           text-align: center;
           line-height: 400px;
           /*c3线性渐变*/
            background: linear-gradient(to bottom right,red,yellow,blue,pink);
            /*兼容谷歌*/
            background: -webkit-linear-gradient(to bottom right,red,yellow,blue,pink);
        }
        body{
            /*背景颜色*/
            /*background-color: pink;*/
            /*背景图像*/
            /*background-image: url(img/monky.png);*/
            /*背景重复方式 默认是repeat*/
            background-repeat:no-repeat;
            /*图片定位*/
            background-position: 100px 50px;
            /*合写背景*/
            /*background: yellow url("img/monky.png") 200px 300px no-repeat;*/
            /*背景尺寸*/
            /*background-size: cover;*/
        }
        #d2{
            width: 400px;
            height: 200px;
            border: 1px solid salmon;
            border-radius: 50%;
            /*盒子阴影:内阴影 距x轴 距y轴 模糊半径 颜色*/
            box-shadow: inset 10px 10px 50px palegreen;
        }

    </style>
</head>
<body>
     <p class="p1">
         <span class="font">万维网联盟</span>创建于1994年，是Web技术领域最具权威和影响力的国际中立性技术标准机构。
     </p>
     <p class="p2">
         到目前为止，W3C已发布了200多项影响深远的Web技术标准及实施指南，如广为业界采用的超文本标记语言HTML（标准通用标记语言下的一个应用）
         、可扩展标记语言XML（标准通用标记语言下的一个子集）以及帮助残障人士有效获得Web信息的无障碍指南（WCAG）等，
         有效促进了Web技术的互相兼容，对互联网技术的发展和应用起到了基础性和根本性的支撑作用。
     </p>
     <ul>
         <li>潇洒走一回</li>
         <li>晴天</li>
     </ul>
     <div id="d1">
        我是一个盒子1
     </div>
     <div id="d2">
         我是一个盒子2
     </div>
</body>
</html>
