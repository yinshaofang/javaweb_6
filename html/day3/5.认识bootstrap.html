<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<title>Title</title>-->
    <!--引入css样式-->
    <link rel="stylesheet"  href="bootstrap-3.3.7/css/bootstrap.css">
    <!--<script src="bootstrap-3.3.7/js/jquery-1.11.1.min.js"></script>-->
    <!--<script src="bootstrap-3.3.7/js/bootstrap.js"></script>-->
</head>
<body>
   <div class="container">
       <h1 class="page-header">Hello,Bootstrap!</h1>
   </div>
   <table class="table table-bordered table-hover">
       <tr class="info">
           <th>编号</th>
           <th>姓名</th>
           <th>分数</th>
       </tr>
       <tr class="success">
           <td>1</td>
           <td>周鹏</td>
           <td>100</td>
       </tr>
       <tr class="warning">
           <td>2</td>
           <td>张三</td>
           <td>100</td>
       </tr>
       <tr class="success">
           <td>3</td>
           <td>李四</td>
           <td>100</td>
       </tr>
   </table>
   <form>
       用户名:<input type="text">
       密码：<input type="password">

   </form>
   <form>
       <div class="form-group">
           <label for="exampleInputEmail1">邮箱:</label>
           <input type="email" class="form-control" id="exampleInputEmail1" placeholder="请输入邮箱">
       </div>
       <div class="form-group">
           <label for="exampleInputPassword1">密码:</label>
           <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码">
       </div>
       <div class="form-group">
           <label for="exampleInputFile">文件上传</label>
           <input type="file" id="exampleInputFile">
           <p class="help-block">Example block-level help text here.</p>
       </div>
       <div class="checkbox">
           <label>
               <input type="checkbox"> 记住我
           </label>
       </div>
       <button type="submit" class="btn btn-default">登录</button>
   </form>
   <button type="button" class="btn btn-success">新增</button>
   <button type="button" class="btn btn-lg btn-primary" disabled="disabled">注册</button><br>

   <img src="img/pro4.jpg" width="200px" height="200px" alt="卡通" class="img-thumbnail">
   <img src="img/pro4.jpg" width="200px" height="200px" alt="卡通" class="img-circle">
   <img src="img/pro4.jpg" width="200px" height="200px" alt="卡通" class="img-rounded">
   <br>
</body>
</html>
