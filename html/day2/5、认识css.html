<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/外部样式表.css">
    <!--样式标签 内部样式引入-->
    <style>
      /*选择器{
       属性名:属性值;
       属性名:属性值;
       ...
      }
      */
      p{
          font-weight: bold;
          font-size: 20px;
          font-style: italic;
          color: red;
      }
    </style>
</head>
<body>
   <!--
    三种引入css样式：1、行内样式  2、内部样式   3、外部样式引入：1）代码不好维护   2)节省代码
      优先级：行内样式>内部样式/外部样式（无优先级，和加载顺序有关）
   -->
   <h2 style="font-style: italic;font-size: 50px">静夜思</h2>
   <p style="color: yellow">窗前明月光，</p>
   <p>疑是地上霜。</p>
   <p>举头望明月，</p>
   <p>低头思故乡。</p>
</body>
</html>
