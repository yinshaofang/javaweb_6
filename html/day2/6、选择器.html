<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
         选择器：1、标签选择器:以标签命名
                2、类选择器：.p1  不唯一
                3、id选择器：#p2 唯一
           优先级:行内样式>id选择器>class选择器>标签选择器>通用选择器
        */
        #p2{
            font-style:italic ;
            color: skyblue;
        }
        .p1{
             color: orange;
             font-size: 30px;
         }
         p{
             color: black;
             font-size: 50px;
         }
         /*并集选择器*/
        #p2,.p1{
            /*设置下划线*/
           text-decoration: underline;
        }
        /*复合选择器:基本标签和类选择器组合或者基本标签和id选择器组合*/
        h2#hid{
            text-decoration: underline;
            color: green;
        }
        h2.h{
            text-decoration: underline;
            color: black;
        }

        h2{
            color: red;
        }
        /*嵌套选择器或者叫后代选择器:中间有空格*/
        body li{
            background-color: blanchedalmond;
        }
        /*子选择器*/
        body>.p4{
            color: blueviolet;
            font-style: italic;
        }
        /*通配选择器:作用于所有标签，优先级最低*/
        *{
          text-align: right;
        }
    </style>
</head>
<body>
    <h2 class="h" id="hid">静夜思</h2>
    <p class="p1">窗前明月光，</p>
    <p id="p2" style="color: pink">疑是地上霜。</p>
    <p class="p1">举头望明月，</p>
    <p class="p4">低头思故乡。</p>
    <ul>
        <li>li1</li>
        <li>li2</li>
    </ul>
</body>
</html>
