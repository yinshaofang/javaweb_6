<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        结构伪类选择器：
        */
       ul>li:first-child{
            background-color: orange;
        }
        ul>li:nth-child(2){
            font-size: 40px;
        }
        ul>li:last-child{
            color: red;
        }

    </style>
</head>
<body>
    <ul>
        <li class="l1">1</li>
        <li class="l2">2</li>
        <li class="l3">3</li>
    </ul>
</body>
</html>
