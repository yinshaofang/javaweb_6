  <style>
    * {
      padding: 0px;
      margin: 0px;
    }
    body {
      background-color: #eee7e1;
    }
    .parent {
      width: 260px;
      background-color: white;
      margin-left: 10px;
      /* 两个外边距合并，取最大的外边距
         外边距可以为负值（相反的方向 下->上   右→左）
         兄弟之间使用
       */
      margin-top: 20px;
      margin-bottom: 30px;
    }
    .parent p {
      height: 34px;
      background-color: #e9185a;
      color: white;
      font-weight: bold;
      font-size: 14px;
      line-height: 34px;
      padding-left: 10px;
    }
    .parent ul,
    li {
      list-style: none;
    }
    .parent li {
      height: 40px;
      font-size: 12px;
      border-bottom: 1px dashed black;
      line-height: 40px;
    }
    .parent li a {
      text-decoration: none;
      color: #666;
    }
    .parent li a:hover {
      color: #e9185a;
    }
    .parent li span {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #373b3c;
      /* 行块元素的转换 display属性 */
      display: inline-block;
      line-height: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      margin-right: 10px;
      margin-left: 5px;
    }
    .parent li a:hover span {
      background-color: #e9185a;
    }
  </style>
