<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>盒子模型1</title>
        <style>
        
          *{
              padding: 0px;
              margin: 100px auto;
          }
            /* 1 盒子的宽和高都为400px */
           .parent{
               width: 398px;
               height: 398px;
               border: 1px dashed black;
               padding: 24px 24px;
           }
           /* 2 宽高350px */
           /* 盒子实际宽度=内容+padding*2+border*2 */
           .s1{
               /* 内容宽度 */
               width: 346px;
               height: 346px;
               margin: 24px 24px;
               border: 2px solid skyblue;
               background-color: gray;
           }
           /* 3 宽高300px */
           .s2{
               width: 298px;
               height: 298px;
               margin: 23px 23px;
               background-color: darkorchid;
               border: 1px solid darkorchid;
           }
           /* 4宽高250px */
           .s3{
               width: 248px;
               height: 248px;
               margin: 24px 24px;
               border:1px dashed white;
           }
           /* 5宽高240px */
           .s4{
               width: 238px;
               height: 238px;
               margin: 4px 4px;
               border: 1px dashed white;
           }
           /* 6宽高100px */
           .s5{
               width: 94px;
               height: 94px;
               margin: 69px 69px;
               border: 3px solid yellow;
               background-color: yellowgreen
           }
        </style>
    </head>

    <body>
        <section class="parent">
             <section class="s1">
                 <section class="s2">
                     <section class="s3">
                         <section class="s4">
                             <section class="s5"></section>
                         </section>
                     </section>
                 </section>
             </section>
        </section>
    </body>
</html>
