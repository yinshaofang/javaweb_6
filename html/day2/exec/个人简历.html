<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>个人简历</title>
  </head>
  <body>
    <h1>个人简历</h1>
      <!-- 表单 -->
    <form action="#" method="get">
      <!-- 表格 -->
      <table border="1">
        <tr>
          <td><label for="user">姓名</label></td>
          <td><input type="text" name="usename" id="user"/></td>
          <td><label>性别</label></td>
          <td>
            <input type="radio" name="sex" checked />男&nbsp;
            <input type="radio" name="sex" />女
          </td>
          <td rowspan="6">
            <textarea cols="20" rows="10">
                         粘贴照片
            </textarea>
          </td>
        </tr>
        <tr>
          <td><label>籍贯</label></td>
          <td><input type="text" name="family" /></td>
          <td><label>民族</label></td>
          <td>
            <input type="text" />
          </td>
        </tr>
        <tr>
          <td><label>出生年月</label></td>
          <td><input type="date" /></td>
          <td><label>健康状况</label></td>
          <td>
            <input type="radio" name="health" checked />良&nbsp;
            <input type="radio" name="health" />及格
          </td>
        </tr>
        <tr>
          <td><label>专业</label></td>
          <td><input type="text" /></td>
          <td><label>学历</label></td>
          <td>
             <select>
                 <option>硕士</option>
                 <option>本科</option>
             </select>
          </td>
        </tr>
        <tr>
          <td><label>毕业学校</label></td>
          <td colspan="3"><input type="text" size="55" /></td>
        </tr>
        <tr>
          <td><label>求职意向</label></td>
          <td colspan="3"><input type="text" size="55" /></td>
        </tr>
        <tr>
          <td rowspan="4"><label>能力与专长</label></td>
          <td><label>个人能力</label></td>
          <td colspan="3">
            <input type="text" size="55" />
          </td>
        </tr>
        <tr>
          <td><label>计算机水平</label></td>
          <td colspan="3">
            <input type="text" size="55" />
          </td>
        </tr>
        <tr>
          <td><label>语言能力</label></td>
          <td colspan="3">
            <input type="checkbox" name="eng4" />英语四级&nbsp;
            <input type="checkbox" name="eng6" />英语六级&nbsp;
            <input type="checkbox" name="jap4"/>日语四级&nbsp;
            <input type="checkbox" name="other">其他
          </td>
        </tr>
        <tr>
          <td><label>个人专长</label></td>
          <td colspan="3">
            <input type="text" size="55" />
          </td>
        </tr>
        <tr>
          <td><label>教育培训经历</label></td>
          <td colspan="4">
            <input type="text" size="80" />
          </td>
        </tr>
        <tr>
          <td><label>专业课程</label></td>
          <td colspan="4">
            <input type="text" size="80" />
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <input type="submit" value="提交信息" />&nbsp;
            <input type="reset" value="重填信息" />&nbsp;
            <input type="button" value="回到主页" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
