<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
     /*未访问时的样式*/
     a:link{
         /*font-size: 40px;*/
     }
     /*已访问后的样式*/
     a:visited{
         font-style: italic;
         color: green;
     }
     /*鼠标悬浮样式*/
     a:hover{
         font-size: 50px;
         background-color: pink;
     }
     /*点击标签时样式*/
     a:active{
         color: red;
         font-weight: bold;
     }
    </style>
</head>
<body>
   <a href="#">点击我中大奖！！</a>
</body>
</html>
