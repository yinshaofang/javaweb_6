<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
     <div id="app">
           <div v-if="score>=90">优秀</div>
           <div v-else-if="score>=75 && score<90">良好</div>
           <div v-else-if="score>=60 && score<75">及格</div>
           <div v-else>不及格</div>
           <!--测试-->
           <div v-show="flag">测试v-show</div>
           <button @click="handle">切换</button>
     </div>
     <script>
         /*
         *分支判断  v-if  v-else  v-else-if
         * v-if的原理：控制元素是否渲染到页面
         * v-show指令：控制元素样式是否显示（已经渲染到页面） 等价于display：none或block
         * 适用场合：v-if：控制DOM元素增加或删除,性能开销大
                    v-show：频繁显示或隐藏,可以用v-show,性能开销小
         *
         * */
             var vm=new Vue({
                 el:'#app',
                 data:{
                     score:85,
                     flag:false,
                 },
                 methods:{
                     handle:function () {
                        this.flag=!this.flag;
                     }
                 }
             });
     </script>
</body>
</html>
