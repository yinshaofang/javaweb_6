<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
     <div id="app">
         <div v-bind:style="{border:b,width:w,height:h}">内联样式-对象</div>
         <div v-bind:style="objStyles">内联样式-简化对象</div>

         <div v-bind:style="[objStyles,overStyles]">内联样式-简化数组(推荐)</div>
         <button v-on:click="handle">切换样式</button>
     </div>
     <script>
         /*
          style样式绑定: 对象语法
         * */
             var vm=new Vue({
                 el:'#app',
                 data:{
                     //对象
                     b:'3px solid blue',
                     w:'100px',
                     h:'100px',
                     //简化对象
                     objStyles:{
                         border:'3px solid red',
                         width:'200px',
                         height:'200px',
                     },
                     //覆盖上面border
                    overStyles:{
                       border:'10px solid pink',//覆盖上面
                       backgroundColor:'green',//vue中书写格式必须是驼峰命名 不能写background-color
                     }

                 },
                 methods:{
                     handle:function () {
                         this.w = '400px';
                         this.objStyles.height='500px';
                     }
                 },

             });
     </script>
</body>
</html>
