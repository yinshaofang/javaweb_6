<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
     <div id="app">
       <div v-cloak>{{msg}}</div>
       <div v-text="msg"></div>
       <div v-html="info"></div>
       <div v-pre>{{msg}}</div>

       <div v-once>{{msg}}</div>
     </div>
     <script>
         /*
         *数据绑定指令-v-text v-html v-pre
         *
         * 数据的响应式：v-once 只编译一次
         * 应用场景:如果你显示的数据不需要再修改，可以用v-once  提高性能
         *
         * */
             var vm=new Vue({
                 el:'#app',
                 data:{
                     msg:'<h1>Hello Vue!</h1>',
                     info:'<h1>HTML标签1111</h1>'
                 }
             });
     </script>
</body>
</html>
