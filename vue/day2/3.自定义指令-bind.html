<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <input type="text" v-color="msg">
</div>
<script>
    /*
    * 自定义指令  带参数binding   bind
    *
    * */
    //全局的自定义指令
     Vue.directive('color',{
       bind:function (el,binding) {
           console.log(binding);//对象
           console.log(binding.value);
           console.log("颜色:"+binding.value.color1);
           //根据指令的参数设置背景色
           el.style.backgroundColor=binding.value.color1;
           el.style.border=binding.value.border1;
       }
     })

    var vm=new Vue({
        el:'#app',
        data:{
           // msg:'hello',
            msg:{
                color1:'red',
                border1:'3px solid yellow',
            }
        }
    });
</script>
</body>
</html>
