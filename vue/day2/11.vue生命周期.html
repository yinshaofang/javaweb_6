<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div>{{msg}}</div>
    <button @click="updateData">更新</button>
    <button @click="destroyData">销毁</button>
</div>
<!--
                 挂载（初始化相关属性）
                  beforeCreate  -在实例初始化之后，数据观测和事件配置之前被调用
                  created  --在实例创建完成以后被立即调用
                  beforeMount --在挂载开始之前被调用
                  mounted --el被新创建的vm.$el替换，并挂载带实例上去之前调用该钩子

                更新(元素或组件 的变更操作)
                  beforeUpdate --数据更新时调用，发生在虚拟DOM打补丁之前
                  updated  --由于数据更改导致的虚拟DOM重新渲染和打补丁，在这之后调用该钩子

                销毁(销毁相关属性)
                  beforeDestroy --实例销毁之前调用
                  destroyed   --实例销毁之后调用
-->
<script>
    var vm=new Vue({
        el:'#app',
        data:{
           msg:'vue生命周期八个阶段',
        },
        //方法
        methods:{
          updateData:function () {
              this.msg='更新数据';
          },
            destroyData:function () {
                this.$destroy();//销毁data属性和method方法
            }  
        },
        //八个阶段
        beforeCreate:function () {
            console.log('beforeCreate...');
        },
        created:function () {
            console.log('created...');
        },
        beforeMount:function () {
            console.log('beforeMount...');
        },
        //应用场景:当页面挂载和渲染完毕，有模板内容，调用后台接口方法传数据
        mounted:function () {
            console.log('mounted...');
        },
        beforeUpdate:function () {
            console.log('beforeUpdate...');
        },
        updated:function () {
            console.log('updated...');
        },
        beforeDestroy:function () {
            console.log('beforeDestroy...');
        },
        destroyed:function () {
            console.log('destroyed...');
        },

    })
</script>
</body>
</html>
