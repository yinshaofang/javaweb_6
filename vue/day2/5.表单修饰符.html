<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
   <div id="app">
       年龄:<input type="text" name="age" v-model.number="age"><br>
       信息:<input type="text" v-model.trim="info"><br>
       message:<input type="text" v-model.lazy="msg">
       <div>{{msg}}</div>
       <button @click="handle">点击</button>
   </div>
   <!--
       表单元素修饰符: 1、number 把字符串转为数值    2、trim 去前后空格     3、lazy 将input事件转为change事件（失去焦点）
   -->
   <script>
       var vm=new Vue({
           el:'#app',
           data:{
               age:'',
               info:'',
               msg:'',
           },
           methods:{
              handle:function () {
//                  console.log("年龄："+(this.age+12));
                    console.log(this.info.length);
              }
           }
       })
   </script>
</body>
</html>
