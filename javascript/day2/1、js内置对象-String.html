<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var str='hello,js';
        var str1=new String('hehe');
        document.write(str.charAt(1)+'<br>');
        document.write(str1.lastIndexOf('e')+'<br>');//3  返回指定文本在字符串中最后出现的位置
        document.write(str.fontcolor("blue")+"<br>");
        var arr=str.split(',');//把字符串分割为字符串数组
        for(var i in arr){
            document.write("下标:"+i+"-->"+arr[i]+'<br>');
        }

        document.write(str1.substring(1,3)+"<br>");//[1,3)
        document.write(str1.substr(2)+"<br>");//从2以后全部截取
        document.write(str1.toUpperCase()+"<br>");
        document.write(str.replace('js','javascript')+'<br>');

        //String对象
        var s1=new String('js');//地址编号
        var s2=new String('js');//地址编号
        document.write("s1=s2?"+(s1===s2)+"<br>"); //地址编号不一样 false

    </script>
</head>
<body>

</body>
</html>
