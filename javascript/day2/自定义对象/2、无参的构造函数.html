<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        //无参的构造函数
        function Person() {
        }
        function f() {
            //创建对象
            var p=new Person();
            p.name="Tom";
            p.sex='男';
            p.say=function () {
               document.write(this.name+',性别:'+this.sex);
            }
            document.write(p.name+"<br>");
            //访问方法
            p.say();
        }
        f();
    </script>
</head>
<body>

</body>
</html>
