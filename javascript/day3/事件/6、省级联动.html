<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var data={
            "请选择":["-请选择-"],
            "江苏":['南京','苏州','常州'],
            '山东':['济南','青岛'],
            '安徽':['合肥','芜湖']
        };
        //初始化省
        onload=function () {
            for(var i in data){
                loadValue('pro',i);//i等key
            }
        }
        //公共方法
        function loadValue(id,value) {
            var obj=document.getElementById(id);
            var o=new Option(value);
            obj.options[obj.length]=o;
        }
        //根据省自动选市
         function changeCity() {
             //获取城市数组
             var arr=data[pro.value];
             city.length=0;//清除之前的数据
             for(var i in arr){
                 loadValue("city",arr[i]);
             }
         }
    </script>
</head>
<body>
   <form>
       <label>住址:</label>
       <select id="pro" onchange="changeCity();">
       </select>省
       <select id="city">
           <option>-请选择-</option>
       </select>市
   </form>
</body>
</html>
