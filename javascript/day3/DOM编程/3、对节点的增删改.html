<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f() {
            var div=document.createElement("div");//创建节点
            var text=document.createTextNode("我是新增节点的内容");
            div.appendChild(text);

            var body=document.getElementById("b");
            //增加
            //body.appendChild(div);
            var btn=document.getElementById("btn");
            //按钮前插入一个div
            //body.insertBefore(div,btn);
            //替换
            //body.replaceChild(div,btn);
            //删除  IE可能不兼容
            //body.removeChild(btn);

            //innerHTML和innerText区别:前者包含标签和文本，后者指包含文本
            console.log(body.innerHTML+'-------'+body.innerText);
            //在页面上增加一个标签，等价于body.appendChild(div),推荐使用
            body.innerHTML=body.innerHTML+"<p>我是innerHTML增加的文本</p>"+"<br>";
            //不认识标签
            body.innerText=body.innerText+"<div>我是innerText增加的文本</div>";
            //注意:如果某个标签想获取文本内容，二者没区别
            console.log(btn.innerHTML+'-----------------'+btn.innerText);
        }
    </script>
</head>
<body id="b">
    <button id="btn" onclick="f();">test</button>
</body>
</html>
