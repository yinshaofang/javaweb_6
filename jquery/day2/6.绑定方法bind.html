<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery.js"></script>
    <script>
        $(function () {
            //bind
            $('button').bind('click mouseover dblclick',function () {
                $('p').slideToggle();
            })
        })
    </script>
</head>
<body>
    <p>我是bind绑定方法</p>
    <button>bind</button>
</body>
</html>
